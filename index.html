  <script src="yaipt.js"></script>
  <script>
    var canvas = document.getElementById('canvas');
    var images = document.images;
    Yaipt.setImage('assets/43.png')
      .then(function (sample) {
        sample.show(images[0]);
        sample.adjustBrightnessAndContrast(false, 100, 10, false).show(images[1]);
        sample.adjustBrightnessAndContrast(false, -100, 10, false).show(images[2]);
        sample.adjustBrightnessAndContrast(true, 0.8, 10, false).show(images[3]);
      })
      .catch(function (error) {
        console.error('发生了错误', error);
      });
  </script>
